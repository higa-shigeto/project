<style>
.eat-content{
  display: block;
}
.acd-check{
  display: none;
}
.acd-label{
  display: flex;
  background: #0068b7;
  color: #fff;
  display: block;
  padding: 14px;
  position: relative;
  margin: 5px 0px 1px 0px;
  width: 50vh;
}
.acd-label:after{
  background: #00479d;
  box-sizing: border-box;
  content: '>';
  display: block;
  font-family: "Font Awesome 5 Free";
  height: 100%;
  padding: 15px 21px 0px 22px;
  position: absolute;
  right: 0;
  top: 0px;
  transform: rotate(90deg);
  transition: .5s;
}
.acd-content{
  border: 1px solid #333;
  display: block;
  height: 0;
  opacity: 0;
  padding: 0 10px;
  width: 51vh;
  transition: .5s;
  visibility: hidden;
}
.acd-check:checked + .acd-label:after{
  content: 'ー';
  transform: rotate(0deg);
  height: 100%;
  width: 60px;
  transition: .5s;
  text-align: center;
}
.acd-check:checked + .acd-label + .acd-content{
  height: 20vh;
  opacity: 1;
  padding: 10px;
  visibility: visible;
}
</style>
